{% extends 'mangas/revisar.html' %}
{% block content %}
    <h1 class="my-4">Eliminar -
        <small>{{ object.nombreM }}</small>
        by
        <small>{{ object.autorM }}</small>
    </h1>
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <div class="alert alert-warning" role="alert">
                  Estás seguro que quieres eliminar {{ object.nombreM }} ?
                </div>
                <input type="submit" class="btn btn-danger" value="Sí, exterminalo" />
                <a class="btn btn-outline-primary" href="{% url 'manga_list' %}">Nope, solo estaba probando el botón</a>
            </form>
        </div>
    </div>
{% endblock %}
